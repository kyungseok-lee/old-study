<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 7. Default Panel - items</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.create('Ext.Panel', {
				width: 300,
				height: 300,
				title: 'Title Configs',
				collapsible: true,
				items: [{
					xtype: 'button',
					text: 'button Component'
				}, {
					xtype: 'textfield'
				}],
				renderTo: Ext.getBody()
			});
		})
	</script>
</head>

<body></body>

</html>
