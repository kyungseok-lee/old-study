<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 3. Center Layout</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.create('Ext.panel.Panel', { // Ext.Panel
				width: 500,
				height: 500,
				title: 'Center',
				layout: 'center',
				items: [{
					xtype: 'button',
					text: 'button1',
					handler: function () {
						alert(1);
					}
				}],
				renderTo: Ext.getBody()
			});
		})
	</script>
</head>
