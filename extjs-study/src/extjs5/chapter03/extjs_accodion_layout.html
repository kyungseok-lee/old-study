<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 3. Accordion Layout</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.create('Ext.Viewport', {
				title: 'Accordion',
				width: 500,
				height: 500,
				layout: 'accordion',
				items: [
					{title: 'first',  html: 'contents Page1'},
					{title: 'second', html: 'contents Page2'},
					{title: 'third',  html: 'contents Page3'},
					{title: 'fourth', html: 'contents Page4'}
				]
				// ,renderTo: Ext.getBody()
			});
		})
	</script>
</head>

<body>
</body>

</html>
