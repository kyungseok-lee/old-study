<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 9. Button</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.create('Ext.Panel', {
				width: 480,
				height: 200,
				layout: {
					type: 'hbox',
					align: 'center',
					pack: 'center'
				},
				items: [{
						xtype: 'button',
						text: 'small',
						scale: 'small'
					},
					{
						xtype: 'button',
						text: 'midium',
						scale: 'medium'
					},
					{
						xtype: 'button',
						text: 'large',
						scale: 'large'
					}
				],
				tbar: [
					// 1. DEFAULT BUTTON Component
					{
						xtype: 'button',
						text: 'default button'
					},
					// 2. Toggle Button - enableToggle: true
					{
						xtype: 'button',
						enableToggle: true,
						text: 'toggle button'
					},
					// 3. Menu Button - configs menu - Json Array
					// 버튼 클릭 시 select box 같은 효과
					{
						xtype: 'button'
						,text: 'menu button'
						,menu: [{
							text: 'menu1'
							,handler: function () { alert(11); }
						}, {
							text: 'menu2'
							,handler: function () { alert(12); }
						}, {
							text: 'menu3'
							,handler: function () { alert(13); }
						}]
					},
					// 4. Split Button(Menu) - configs menu - Json Array
					// 버튼 자체를 누를 경우 splitbutton의 이벤트가 동작되고
					// 우측 화살표 클릭 시 select box 같은 효과
					{
						xtype: 'splitbutton'
						,text: 'split button'
						,handler: function () { alert(0); }
						,menu: [{
							text: 'split1'
							,handler: function () { alert(1); }
						}, {
							text: 'split2'
							,handler: function () { alert(2); }
						}, {
							text: 'split3'
							,handler: function () { alert(3); }
						}]
					}
				],
				fbar: [
					// 5. Group Button
					{
						xtype: 'segmentedbutton',
						items: [{
							xtype: 'button',
							text: 'group1'
						}, {
							xtype: 'button',
							text: 'group2'
						}, {
							xtype: 'button',
							text: 'group3'
						}]
					},
					// 6. Group Toggle Button - allowMultiple: true
					{
						xtype: 'segmentedbutton',
						allowMultiple: true, // 다중 선택
						items: [{
							xtype: 'button',
							text: 'group toggle1'
						}, {
							xtype: 'button',
							text: 'group toggle2'
						}, {
							xtype: 'button',
							text: 'group toggle3'
						}]
					}
				],
				renderTo: Ext.getBody()
			});
		})
	</script>
</head>

<body>
</body>

</html>
