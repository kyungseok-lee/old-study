<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 16. Grid</title>
<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.grid.Panel',{
		title : 'Grid Example',
		columns : [{
			flex : 1,
			text : 'first column'
		},{
			flex : 1,
			text : 'second column'
		},{
			flex : 1,
			text : 'third column'
		}],
		renderTo : Ext.getBody(),
	})
})
</script>
</head>
