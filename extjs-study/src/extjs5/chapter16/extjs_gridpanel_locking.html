<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 16. Grid Panel - Locking Cell</title>
<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.grid.Panel',{
		title : 'Grid Example - Locking Cell',
		//Add
		width : 300,
		columns : [{
			text : 'first column',
			locked : true,
			dataIndex : 'first'
		},{
			text : 'second column',
			locked : true,
			dataIndex : 'second'
		},{
			text : 'third column',
			dataIndex : 'third'
		},
		//Add
		{
			text : 'fourth column',
			dataIndex : 'fourth'
		}],
		store : Ext.create('Ext.data.Store',{
												   //fourth fields add
				fields : ['first','second','third','fourth'],
				data : [['1-1','1-2','1-3','1-4'],['2-1','2-2','2-3','2-4'],['3-1','3-2','3-3','3-4']]
		}),
		renderTo : Ext.getBody(),
	})
})
</script>
</head>
<body></body>
</html>
