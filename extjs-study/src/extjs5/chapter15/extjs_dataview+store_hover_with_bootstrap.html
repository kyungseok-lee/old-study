<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 15. DataView With Bootstrap</title>
<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.Panel',{
		title : 'Dataview Example',
		items : [{
			xtype : 'dataview',
			//Add hover action config
			overItemCls : 'active',
			//require
			itemSelector : '.list-group-item',
			//require
			tpl : new Ext.XTemplate('<div class="list-group">',
					'	<tpl for=".">',
					'	<a href="#" class="list-group-item">',
					'	<h4 class="list-group-item-heading">{title}</h4>',
					'	<p class="list-group-item-text">{content}</p>',
					'	</a>',
					'	</tpl>',
					'</div>'),
			store : Ext.create('Ext.data.Store',{
				fields : ['title','content'],
				data : [
				        ['FIRST TITLE','Here is the first section, making a text.'],
				        ['SECOND TITLE','Here is the second section, making a text.'],
				        ['THIRD TITLE','Here is the third section, making a text.']
		        ]
			})
		}],
		renderTo : Ext.getBody()
	})
})
</script>
</head>
<body></body>
</html>
