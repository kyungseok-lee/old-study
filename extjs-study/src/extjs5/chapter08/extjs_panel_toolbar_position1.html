<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 8. Panel + Toolbar(POSITION)</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			//POSITION : TOP
			Ext.create('Ext.Panel', {
				width: 300,
				height: 300,
				title: 'Title Configs',
				dockedItems: [{
					xtype: 'toolbar',
					dock: 'top', // default 'top'
					items: [{
						xtype: 'button',
						text: 'copy'
					}, {
						xtype: 'button',
						text: 'cut'
					}, {
						xtype: 'button',
						text: 'paste'
					}]
				}],
				renderTo: document.getElementById("top")
			});

			//POSITION : BOTTOM
			Ext.create('Ext.Panel', {
				width: 300,
				height: 300,
				title: 'Title Configs',
				dockedItems: [{
					//items add tool bar
					xtype: 'toolbar',
					dock: 'bottom',
					// sub items buttons
					items: [{
						xtype: 'button',
						text: 'copy'
					}, {
						xtype: 'button',
						text: 'cut'
					}, {
						xtype: 'button',
						text: 'paste'
					}]
				}],
				renderTo: document.getElementById("bottom")
			});

			//POSITION :LEFT
			Ext.create('Ext.Panel', {
				width: 300,
				height: 300,
				title: 'Title Configs',
				lbar: [
					 {xtype: 'button', text: 'lbar1'}
					,{xtype: 'button', text: 'lbar2'}
					,{xtype: 'button', text: 'lbar3'}
				],
				dockedItems: [{
					xtype: 'toolbar',
					dock: 'left',
					items: [
						 {xtype: 'button', text: 'dockedItems1'}
						,{xtype: 'button', text: 'dockedItems2'}
						,{xtype: 'button', text: 'dockedItems3'}
					]
				}],
				renderTo: document.getElementById("left")
			});

			//POSITION : RIGHT
			Ext.create('Ext.Panel', {
				width: 300,
				height: 300,
				title: 'Title Configs',
				// dockedItems: [{
				// 	//items add tool bar
				// 	xtype: 'toolbar',
				// 	dock: 'right',
				// 	// sub items buttons
				// 	items: [
				// 		 {xtype: 'button', text: 'copy'}
				// 		,{xtype: 'button', text: 'cut'}
				// 		,{xtype: 'button', text: 'paste'}
				// 	]
				// }],
				rbar: [
					 {xtype: 'button', text: 'copy'}
					,{xtype: 'button', text: 'cut'}
					,{xtype: 'button', text: 'paste'}
				],
				renderTo: document.getElementById("right")
			});
		})
	</script>
</head>

<body>
	<div id="top" style="float: left;"></div>
	<div id="bottom" style="float: left;"></div>

	<div style="clear: both;"></div>

	<div id="left" style="float: left;"></div>
	<div id="right" style="float: left;"></div>
</body>

</html>
