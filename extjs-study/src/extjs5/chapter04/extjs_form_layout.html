<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 4. Form Layout</title>
	<link href="../../libs/ext-5.1.4/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.create('Ext.Panel', {
				width: 500,
				height: 500,
				title: "Form",
				layout: 'form',
				renderTo: Ext.getBody(),
				items: [{
					xtype: 'textfield',
					fieldLabel: 'First TextField'
				}, {
					xtype: 'textfield',
					fieldLabel: 'Second TextField'
				}]
			});
		})
	</script>
</head>

<body></body>

</html>
