<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ExtJS Chapter 10. MessageBox</title>

	<script type="text/javascript" src="../../libs/ext-5.1.4/ext-all-debug.js"></script>
	<script type="text/javascript">
		Ext.onReady(function () {
			Ext.MessageBox.show({
				title: '자바스크립트 알림',
				msg: '문구변경버튼',
				icon: Ext.MessageBox.QUESTION,

					ok: '오키',
					no: '노',
					yes: '예스',
					cancel: '캔슬'

				}
			});
		})
	</script>
